<table mat-table [dataSource]="countries">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/country/{{ element.name }}">{{ element.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let element">{{ element.population }}</td>
  </ng-container>

  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef>Region</th>
    <td mat-cell *matCellDef="let element">{{ element.region }}</td>
  </ng-container>

  <ng-container matColumnDef="languages">
    <th mat-header-cell *matHeaderCellDef>Languages</th>
    <td mat-cell *matCellDef="let element">
      <p *ngFor="let lang of element.languages">{{ lang.name }}</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
